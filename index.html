<!DOCTYPE html>
<html>
	<head>
		<title>Space Invaders</title>
		<link rel="shortcut icon" href="/assets/imgs/alien.png" type="image/png">
		<link rel="stylesheet" href="/assets/css/style.css">
		<script src="/assets/js/game.js"></script>
	</head>
	<body class="pc">
		<div class="screen">
			<div class="left">
				<div class="levels">
					<h2 class="level">Level <span id="level">1</span></h2>
					<p class="dodged">Bombs dodged: <span id="dodged">0</span></p>
					<p class="shot">Bombs shot: <span id="shot">0</span></p>
				</div>
			</div>
			<div class="right">
				<div class="board">
					<table>
						<caption>Leaderboard</caption>
						<thead>
							<tr>
								<th>Name</th>
								<th>Level</th>
								<th>Dodged</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="hud">
					<ul class="health">
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="center middle-h">
			<h1 class="end died">Game Over</h1>
			<div class="end inputs">
				<label for="name" data-text="To be on the leaderboard:">To be on the leaderboard:</label>
				<input id="name" name="name" placeholder="Enter your name">
			</div>
			<div class="start">
				<span id="start">Start</span>
				<span id="again">Play Again?</span>
			</div>
			<div class="info">
				<p class="pointer">How to play?</p>
			</div>
		</div>
		<div class="sky"></div>
		<div id="player" class="character stand down">
			<div class="head"></div>
			<div class="body"></div>
			<div class="weapon bow"></div>
		</div>
		<div class="alien main middle-h"></div>
	</body>
</html>
